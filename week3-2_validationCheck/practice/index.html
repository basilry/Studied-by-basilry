<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeStates Bootcamp :: Come and Join us!</title>
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="firstmeet">CodeStates Bootcamp :: Come and Join us!</header>
  <div id="represent">We will make our developmental capacity better than yesterday!</div>

  <div class="form">
    <label class="input-form" id="input-form-yourname">
      <span>Yourname</span>
      <input type="text">
      <span class="message">
       <i class="fas fa-user-check" aria-hidden="true"></i>
      </span>
    </label>

    <label class="input-form" id="input-form-password">
      <span>Password</span>
      <input type="text" id="input-password">
      <span class="message">
        <i class="fas fa-user-check" aria-hidden="true"></i>
      </span>
    </label>

    <label class="input-form" id="input-form-password-confirm">
      <span>Password(confirm)</span>
      <input type="text" id="input-password-confirm">
      <span class="message">
        <i class="fas fa-user-check" aria-hidden="true"></i>
      </span>
    </label>
  </div>

  <div id="invalid-message"></div>
  <button id="btn-signup">Sign up!</button>

  <script src="https://kit.fontawesome.com/f522f277bd.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
